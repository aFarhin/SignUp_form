<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="MAIN">

        <div class="main">
            <div class="head">
                Sign Up
            </div>

            <div class="more">
                Full Name
            </div>

            <div class="more">
                email
            </div>

            <div class="more">
                Password
            </div>

            <div class="more">
                Confirm Password
            </div>

            <div class="more">
                MM/DD/YYYY
            </div>
            <div class="rad">
                <input type="radio" id="radioS" value="radioS" name="Type">Student
                <input type="radio" id="radioE" value="radioE" name="Type">Employee
            </div>

            <div class="che">
                <input type="checkbox" id="check">
                <label for="check">I agree to all the Terms and conditions</label>
            </div>

            <button>Signup</button>
    </section>


</body>

</html>
